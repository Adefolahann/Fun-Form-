<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				<title>Amazing Form</title>
				<link rel="stylesheet" href="form.css">
</head>
<body>
				<div class="container">
							<div class="card">
								<div class="input-box" id="card">
												<div class="card-front">
															<h2>LOGIN</h2>	
															<form>
																			<input type="email" class="input" placeholder="Enter email address" required>
																			<input type="password" class="input" placeholder="Enter password" required>
																			<button type="submit" class="submit-btn">Submit</button>
																			<input type="checkbox"><span>Remember me</span>
															</form>
															<button type="button" class="btn" onclick="openRegister()">I'm new here</button>
															<a href="#">Forgot password</a>
												</div>
												<div class="card-back">
																<h2>REGISTER</h2>	
															<form>
																			<input type="text" class="input" placeholder="Enter full name" required>
																			<input type="email" class="input" placeholder="Enter email address" required>
																			<input type="password" class="input" placeholder="Enter password" required>
																			<button type="submit" class="submit-btn">Submit</button>
																			<input type="checkbox"><span>Remember me</span>
															</form>
															<button type="button" class="btn" onclick="openLogin()">I have an account</button>
																		<a href="#">Forgot password</a>
												</div>
								 </div>
							</div>
				</div>
				<script>
								var card = document.getElementById("card");
								
			   function 		openRegister(){
			   				card.style.transform = "rotateY(-180deg)";  			
			   	}								
			   function 		openLogin(){
			   				card.style.transform = "rotateY(0deg)";
			   }		
				</script>
</body>
</html>
